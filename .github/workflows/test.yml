name: Run all tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "20"
      - run: sudo npm install -g firebase-tools
      - run: sudo yarn
      - run: yarn test
